<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Go-Proxy</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"
    />
    <link rel="stylesheet" href="https://newcss.net/theme/terminal.css" />
  </head>
  <body>
    <header>
      <h1>Go-Proxy</h1>
    </header>
    <article>
      <p>Super simple HTTP Proxy. Only supports <code>GET</code> requests.</p>

      <section>
      <h2>Try It</h2>
      <form method="GET" action="/proxy" target="_blank">
        <input type="text" name="url" id="url" style="width: 100%;"></input>
        <input type="submit"></input>
      </form>
      </section>

      <section>
      <h2>Usage</h2>
      <pre>curl ${go-proxy-server-url}/proxy?url=https://www.example.com</pre>
      </section>

      <h2>Usage</h2>
    </article>
  </body>
  <footer>
    <a href="//github.com/fidiego/go-proxy">GitHub</a>
  </footer>
</html>
